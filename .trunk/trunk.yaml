version: 0.1
cli:
  version: 1.12.3E
plugins:
  sources:
    - id: trunk
      ref: v0.0.22
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.3.75
    - git-diff-check
    - markdownlint@0.35.0
    - nixpkgs-fmt@1.3.0
    - osv-scanner@1.3.5
    - oxipng@8.0.0
    - prettier@3.0.0
    - svgo@3.0.2
    - trivy@0.43.1
    - trufflehog@3.44.0
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
    - rust@1.67.0